<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple modal &css</title>
    <style>
        .dil{
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            padding: 10px;
        }
        ::backdrop {
         background-color: rgba(0, 0, 0, 0.4);
         backdrop-filter: blur(5px); /* Adds a blur effect */
        }

        /*  */
        /* Button styles */
        button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    
    <dialog class="dil">
        <h1>this is modals</h1>
        <input type="text" name="" id="" placeholder="name">
        <input type="text" name="" id="" placeholder="last">
        <button>close</button>
    </dialog>
    <button class="btn" >click for form</button>
</body>
<script>
    let dialog = document.querySelector('dialog')
    let open = document.querySelector('dialog + button')
    // remember this sibling only (+) only select when it is after that element 
    // if it is before it will give null
    let close = document.querySelector('dialog button')
    
    open.onclick=function(){
        dialog.showModal()
    }
     
    close.onclick=()=>{
        dialog.close()
    }
     console.log(close);
 </script>
</html>
<!-- 
# Key Features of ::backdrop
 * ✅ Only works for <dialog> elements when opened using .showModal().
 * ✅ Cannot be used with non-modal elements.
 * ✅ Allows full control over background appearance, including colors, blur effects, and images.

 ## Important Notes
 * ❌ Does not work for dialog.show() (non-modal mode).
 * ✔️ Works only for modal dialogs (showModal()).
-->
