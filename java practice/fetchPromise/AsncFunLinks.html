<script>
 //nested callback to create relation b/w diff function
 //leads to callback hell
 //promise helps to not use callback hell fromate

function getData(callbackRead){
   return new Promise(function(resolve,reject){
    setTimeout(() => {
        let data = [{name:"virat",match:230}]
        resolve(data)
    }, 4000);
   })
}

function readData(arr){
    return new Promise(function(resolve,reject){
    setTimeout(() => {
         resolve(arr)
    }, 2000);
   })
}
   
function printData(value){
    return (value +"hello")
}
getData => readData => printData

getData()
.then(function(data){
    readData(data)
    console.log(data)
})
.catch(function(err){
    console.log(err)
})
.then(function(value){
    printData(value)
    console.log(value)
 })
