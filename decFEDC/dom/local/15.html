<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="main">
    <div id="login"></div>
    <div id="logout"></div>
   </div>
    <script>
                const root =document.getElementById('main')
        const divlogin =document.getElementById('login')
        const divlogout =document.getElementById('logout')
       
        
       function loginfun(){
      //  root.innerHTML=''
        const Inplogin =document.createElement('input')
        const Btnlogin =document.createElement('button')
              Btnlogin.innerText='login'
              
              divlogin.append(Inplogin,Btnlogin)
              
            
            Btnlogin.addEventListener('click',()=>{
                const inputuser = Inplogin.value.trim()
                console.log(inputuser);
                   console.log(inputuser);
                   localStorage.setItem('isUserlogin',inputuser)
                   // call logout
                   logoutfun()
               })
        }
 
        function logoutfun(){
             const userAvi = localStorage.getItem('isUserlogin')

            const outBtn = document.createElement('button')
            outBtn.innerText='logout'
            
            if(userAvi.length>0){
                 divlogin.innerHTML=''
                divlogout.appendChild(outBtn)
               outBtn.addEventListener('click',()=>{
               localStorage.removeItem('isUserlogin')
               divlogout.remove(outBtn)
                 loginfun()
               })
                
            }
        } 

        loginfun()
     </script>
</body>
</html>
