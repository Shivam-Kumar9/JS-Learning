  <body>
    <h1 id="display">In process...</h1>
    <marquee id="greet" behavior="" direction="top"></marquee>
  </body>
  <script>
         const dis=  document.getElementById("display")
         const greet = document.getElementById("greet")
       
        function registerUser(nextVerify){
          setTimeout(() => {
        //    Promise.reject("There is some error in registerUser ❌") // to
            Promise.resolve("registerUser sucess now proceed")
        .then((response)=>{
            console.log(response);
           nextVerify()
         })
        .catch(error=>{ 
            console.log(error)
        })
          }, 1000);

       }
     

     function sendVerification(login){
        setTimeout(() => {
        //    Promise.reject("Verification is not complete pls try again ❌") // to
            Promise.resolve("Verification sucessfull")
        .then((res)=>{
            console.log(res);
            login()
        })
        .catch(err=>{ 
            console.log(err)
        })
          }, 1000);
     }
      function loginUser(cb){
        setTimeout(() => {
        //    Promise.reject("Credetials are not matching  in login ❌") // to
           Promise.resolve("login sucessfully done")
        .then((response)=>{
            console.log(response);
            cb()
        })
        .catch(error=>{ 
            console.log(error)
        })
          }, 1000);
      }
 
      registerUser(()=>{
        sendVerification(()=>{
            loginUser(()=>{
                dis.innerText='All process are done you win lottery💰'
                greet.innerText='😍Congratutaltion😍'
                console.log('all process are complete now enjoy😊');
            })
        } )
      })

  </script>
