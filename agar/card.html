<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  transition: 0.3s;
  width: 300px;
  padding: 20px;
  text-align: center;
  background-color: white;
  border-radius: 10px;
  margin-bottom: 20px; /* Space between cards */
}

.card-list {
  display: flex;
  flex-direction: column;
  align-items: center;
}
    </style>
</head>

</body>
</html>
<script>
    // Create a div element using document.createElement and store it in 'card'
let card = document.createElement("div");


// Add a class "card" to the div element using card.className
card.className = 'card'

// Create an h3 element for the card title
const h3 = document.createElement('h3')

// Set the text for the card title to "Card 1" using .textContent
h3.textContent= 'hey its title'

// Create a p element for the card content
const p = document.createElement('p')

// Set the text for the card content to "Content for card 1"
const ptext =  document.createTextNode("Content for card 1")

// Append the title (h3) to the card (div) using card.append
card.appendChild(h3)

// Append the content (p) to the card (div) using card.append
card.append(p.appendChild(ptext))

// Append the card to the body of the document using document.body.append
document.body.append(card);

</script>
